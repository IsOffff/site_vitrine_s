<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #e9ecef;
        }
        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 10px;
            margin-top: 10px;
        }
        .connect-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="jumbotron">
        <div class="container">
            <h1 class="display-4">Mon Compte</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="createAccountSection">
                <h2>Créer un compte</h2>
                <form id="createAccountForm">
                    <div class="form-group">
                        <label for="newEmail">Adresse e-mail :</label>
                        <input type="email" class="form-control" id="newEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Mot de passe :</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Créer un compte</button>
                </form>
            </div>
            <div class="col-md-6" id="loginSection" style="display: none;">
                <h2>Connectez-vous</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Adresse e-mail :</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <a href="index.html" class="btn btn-link">Accueil</a>
        </div>
    </div>

    <footer class="jumbotron mt-5">
        <div class="container">
            <p class="text-center text-muted">&copy; 2024 Mon E-commerce. Tous droits réservés.</p>
            <p class="text-center">Vous avez déjà un compte ? <span class="connect-link" onclick="location.href='se_connecter.html';">Cliquez ici pour vous connecter</span>.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
