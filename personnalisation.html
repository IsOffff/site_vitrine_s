<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-group label {
            font-weight: 700;
        }
        .btn {
            font-size: 1.1rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Personnalisation</h1>
        <form>
            <div class="form-group">
                <label for="tableSize">Taille de la table :</label>
                <select class="form-control" id="tableSize">
                    <option>75 cm</option>
                    <option>110 cm</option>
                    <option>200 cm</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choix de la couleur :</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" id="colorRed" value="red">
                    <label class="form-check-label" for="colorRed">
                        Rouge
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" id="colorWhite" value="white">
                    <label class="form-check-label" for="colorWhite">
                        Blanc
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="tableShape">Forme de la table :</label>
                <select class="form-control" id="tableShape">
                    <option>Rond</option>
                    <option>Carr√©</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark mr-2">Terminer</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Modifier</button>
            <a href="explorer.html" class="btn btn-primary">Retour</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
